
<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raya Studio Premium - Rakaman Memori Aidilfitri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fdfcf0;
            color: #064e3b;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .bg-emerald-950 { background-color: #022c22; }
        .text-emerald-900 { color: #064e3b; }
        .bg-gold { background-color: #d4af37; }
        .text-gold { color: #d4af37; }
        .border-gold { border-color: #d4af37; }
        
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes drift {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(110vh) translateX(100px) rotate(360deg); opacity: 0; }
        }
        .particle {
            position: absolute;
            background: radial-gradient(circle, #fbf2c0 0%, #d4af37 100%);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #d4af37;
            animation: drift linear infinite;
        }

        @keyframes revealText {
            0% { filter: blur(20px); opacity: 0; transform: translateY(30px); }
            100% { filter: blur(0); opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOutOverlay {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); visibility: hidden; }
        }
        @keyframes lineGrow {
            0% { width: 0; }
            100% { width: 100px; }
        }
        .animate-reveal {
            animation: revealText 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        .animate-fade-out-overlay {
            animation: fadeOutOverlay 1.2s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }
        .animate-line {
            animation: lineGrow 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
    </style>
